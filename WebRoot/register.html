$(function(){
	/*jQuery处理函数*/
	$('#ff').form({
		url:'form3_proc.php',
		onSubmit:function(){
			return $(this).form('validate');
		},
		success:function(data){
			$.messager.alert('Info', data, 'info');
		}
	});
});

<!--头部结束-->

<iframe id="head" src="head.html" frameborder="false" scrolling="no" style="border:none;" width="100%" height="223px" allowtransparency="true"></iframe>
<body class="register">
	<div class="mainbody w1000"> <!--主页内容部分-->
		<div class="input">
			<form id="ff" method="post">
				<div class="one_row">
					<label for="username">用户名:</label>
					<input class="easyui-validatebox" type="text" name="username" data-options="required:true,validType:['loginName','username_validate']"></input>
				</div>
				<div class="one_row">
					<label for="password">密码:</label>
					<input class="easyui-validatebox" id="password" type="password" name="password" data-options="required:true,validType:'length[6,20]'"></input>
				</div>
				<div class="one_row">
					<label for="repassword">确认密码:</label>
					<input class="easyui-validatebox" id="repassword" type="password" name="password" validType="equalTo['#password']" invalidMessage="两次输入密码不匹配"></input>
				</div>
				<div class="one_row">
					<label for="realname">真实姓名:</label>
					<input class="easyui-validatebox" type="text" name="realname" data-options="required:true,validType:'length[2,10]'"></input>
				</div>
				<div class="one_row">
					<label for="email">邮箱:</label>
					<input class="easyui-validatebox" type="text" name="email" data-options="invalidMessage:'输入邮箱地址',required:true,validType:'email'"></input>
				</div>
				<div class="one_row">
					<label for="birthday">生日:</label>
					<input class="easyui-datebox" name="birthday" data-options="required:true"></input>
				</div>
				<div class="one_row">
					<label for="subject">专业:</label>
					<input class="easyui-validatebox" type="text" name="subject" required="true" placeholder="请输入你的专业"></input>
				</div>
				<div class="one_row">
					<label for="img">上传头像:</label>
					<input class="easyui-validatebox" type="file" name="img" required="true"></input>
				</div>
				<div>
					<label for="message">备注:</label>
					<textarea name="message" style="height:60px;"></textarea>
				</div>
				<div class="bt_register">
					<input type="submit" value="注册">
				</div>
				<div class="bt_back">
					<input type="submit" value="返回">
				</div>
			</form>
		</div>
	</div>
	<div style="clear:both;"></div>
</body>
</html>
<iframe id="footer" src="footer.html" frameborder="false" scrolling="off" style="border:none;" width="100%" height="150px" allowtransparency="true"></iframe>
